apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx 
  labels: 
    purpose: deployment-demo
    project: roboshop
    app: nginx
spec: 
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      purpose: deployment-demo
      project: roboshop
      app: nginx
  template:
    metadata:
      labels:
        purpose: deployment-demo
        project: roboshop
        app: nginx

    spec: 
      containers:
      - name: nginx
        image: nginx:{{ .Values.deployment.image_version }}

---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    purpose: deployment-demo
    project: roboshop
    app: nginx
  ports:
    - port: 80
      targetPort: 80
      


 